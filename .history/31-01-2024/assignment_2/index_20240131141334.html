<!DOCTYPE html>
<html>
<head>
    <title>Inline Style Assignment</title>
</head>
<body>
    <h1 style="color: red; font-size: 24px; background: red;">Welcome to our Website</h1>
    <p style="background-color: yellow; padding: 10px;">This is a sample paragraph with inline styles.</p>
    <div style="border: 1px solid black;">
        <h2 style="color: blue;">Section 1</h2>
        <ul>
            <li style="font-weight: bold;">Item 1</li>
            <li style="font-weight: italic;">Item 2</li>
        </ul>
    </div>
    <div style="border: 1px solid black; background: red;">
        <h2 style="color: blue;">Section 1</h2>
        <ul>
            <li style="font-weight: bold;">Item 1</li>
            <li style="font-weight: italic;">Item 2</li>
        </ul>
    </div>
    <p style="text-align: center;">Centered Text</p>
</body>
</html>
