<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="f-name">First Name: </label>
        <input name="fname" id="f-name" type="text" >
        <br>
        <label for="l-name">Last Name: </label>
        <input name="lname" id="l-name" type="text" >
        <br>
        <label for="e-mail">Email: </label>
        <input name="email" id="e-mail" type="email" >
        <br>
        <label for="password">Password: </label>
        <input name="Password" id="password" type="password" >
        <br>

        <input type="radio" name="radio-val" >One
        <br>
        <input type="radio" name="radio-val" >Two
        <br>
        <input type="radio" name="radio-val" >Three
        <br>

        <input type="submit" >
    </form>
</body>
</html>
