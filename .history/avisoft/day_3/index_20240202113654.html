<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="f-name">First Name: </label>
        <input name="fname" id="f-name" type="text" >
        <br>
        <label for="l-name">Last Name: </label>
        <input name="lname" id="l-name" type="text" >
        <br>

        <label for="e-mail">Email: </label>
        <input name="email" id="e-mail" type="email" >
        <br>

        <label for="password">Password: </label>
        <input name="Password" id="password" type="password" >
        <br>

        <input type="radio" value="1" name="radio-val" >One
        <br>
        <input type="radio" value="2" name="radio-val" >Two
        <br>
        <input type="radio" value="3" name="radio-val" >Three
        <br>

        <input type="checkbox" name="lang1" value="Python" >
        <label>Python</label>
        <br>
        <input type="checkbox" name="lang2" value="C++" >
        <label>C++</label>
        <br>
        <input type="checkbox" name="lang3" value="C" >
        <label>C</label>
        <br>
        <input type="checkbox" name="lang4" value="JavaScript" >
        <label>JavaScript</label>
        <br>

        <select>
            <option>Python</option>
            <option>C</option>
            <option>C++</option>
        </select>
        
        <input type="submit" >
    </form>
</body>
</html>
